<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Open Travel Mate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../core/style/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="services4otm-place-details.css" type="text/css" media="screen"/>
</head>
<body class="otm-panel">
    <div id="line-table-wrapper">
        <table id="line-table">
            <tr>
                <th class="line-name">#</th>
                <th>Line direction</th>
                <th>&nbsp;</th>
            </tr>
        </table>
    </div>

    <script id="tpl-line-table-row" type="text/template">
        <tr>
            <td class="line-name">
                <span class="line-color-box" style="background-color: #<%=line.color %>;">&nbsp;</span>
                <%=line.name %>
            </td>
            <td><%=directionById[line.direction1Id].stopName %></td>
            <td>
                <button class="otm-button otm-button-middle timetable-btn"
                        data-lineid="<%=line.id %>"
                        data-direction1id="<%=line.direction1Id %>"
                        data-direction2id="<%=line.direction2Id %>">
                    <img src="./image/ic_btn_clock.png" alt="Timetable"/>
                </button>
            </td>
        </tr>
        <tr>
            <td class="line-name">
                <span class="line-color-box" style="background-color: #<%=line.color %>;">&nbsp;</span>
                <%=line.name %>
            </td>
            <td><%=directionById[line.direction2Id].stopName %></td>
            <td>
                <button class="otm-button otm-button-middle timetable-btn"
                        data-lineid="<%=line.id %>"
                        data-direction1id="<%=line.direction2Id %>"
                        data-direction2id="<%=line.direction1Id %>">
                    <img src="./image/ic_btn_clock.png" alt="Timetable"/>
                </button>
            </td>
        </tr>
    </script>
</body>
</html>
