<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Open Travel Mate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../core/style/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="place-selection-menu.css" type="text/css" media="screen"/>
</head>
<body class="otm-panel">
    <div id="titlebar">
        <div id="title-icon">
            <img src="images/ic_more_info_light.png" alt="i"/>
        </div>
        <div id="title-label"></div>
        <button id="close-button" class="otm-button otm-button-middle">
            <img src="../../core/style/image/ic_btn_close.png" alt="Close"/>
        </button>
    </div>
    <div id="content">
        <div class="item">
            <img class="item-icon" src="images/ic_go_there_light.png"/>
            <div class="item-label">Go to this place</div>
        </div>
        <div class="item">
            <img class="item-icon" src="images/ic_from_there_light.png"/>
            <div class="item-label">Start from this place</div>
        </div>
        <div class="item">
            <img class="item-icon" src="images/ic_more_info_light.png"/>
            <div class="item-label">More Information</div>
        </div>
    </div>
</table>
</body>
</html>
