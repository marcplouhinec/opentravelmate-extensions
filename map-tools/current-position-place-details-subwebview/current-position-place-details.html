<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Open Travel Mate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../core/style/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="current-position-place-details.css" type="text/css" media="screen"/>
</head>
<body class="otm-panel">
    <table id="place-properties">
        <tr>
            <th>Latitude</th>
            <td id="latitude"></td>
        </tr>
        <tr>
            <th>Longitude</th>
            <td id="longitude"></td>
        </tr>
        <tr>
            <th>Altitude</th>
            <td id="altitude"></td>
        </tr>
        <tr>
            <th>Accuracy</th>
            <td id="accuracy"></td>
        </tr>
        <tr>
            <th>Altitude accuracy</th>
            <td id="altitudeAccuracy"></td>
        </tr>
        <tr>
            <th>Heading</th>
            <td id="heading"></td>
        </tr>
        <tr>
            <th>Speed</th>
            <td id="speed"></td>
        </tr>
        <tr>
            <th>Date</th>
            <td id="timestamp"></td>
        </tr>
    </table>
</body>
</html>
