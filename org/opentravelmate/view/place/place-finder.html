<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Open Travel Mate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../common/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="place-finder.css" type="text/css" media="screen"/>
</head>
<body class="otm-panel">
    <div id="place-finder-form">
        <div id="place-query-wrapper">
            <input id="place-query" class="otm-input-text" type="text" placeholder="Place, address, ..."/>
        </div>

        <button id="find-button" class="otm-button otm-button-middle">
            <img src="image/ic_btn_find_place.png" alt="Find"/>
        </button>

        <button id="close-button" class="otm-button otm-button-middle">
            <img src="../common/image/ic_btn_close.png" alt="Close"/>
        </button>
    </div>
    <div id="suggested-places">
        <ul>
            <li>Suggested place 1</li>
            <li>Suggested place 2</li>
            <li>Suggested place 3</li>
            <li>Suggested place 4</li>
            <li>Suggested place 5</li>
            <li>Suggested place 6</li>
            <li>Suggested place 7</li>
        </ul>
    </div>
</body>
</html>
