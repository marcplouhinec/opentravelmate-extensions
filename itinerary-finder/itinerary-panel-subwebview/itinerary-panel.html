<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Open Travel Mate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../core/style/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="itinerary-panel.css" type="text/css" media="screen"/>
</head>
<body class="otm-panel">
    <div id="title-bar">
        <div id="title">Itinerary</div>
        <div id="title-bar-buttons">
            <button id="close-button" class="otm-button otm-button-middle">
                <img src="../../core/style/image/ic_btn_close.png" alt="Close"/>
            </button>
            <button id="minimize-maximize-button" class="otm-button otm-button-middle">
                <img id="minimize-maximize-button-image" src="image/ic_btn_minimize.png" alt="Minimize"/>
            </button>
        </div>
    </div>
    <div id="itinerary-details">

    </div>
</body>
</html>
