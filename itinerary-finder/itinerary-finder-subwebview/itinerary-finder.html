<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Open Travel Mate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
</head>
<body class="otm-panel">
    <div id="titlebar">
        <div id="title-label">Find itineraries</div>
        <button id="close-button" class="otm-button otm-button-middle">
            <img src="../../core/style/image/ic_btn_close.png" alt="Close"/>
        </button>
    </div>
    <div id="content">
        <div id="search-criterion-panel">
            <div class="search-criteria-row">
                <div class="search-criteria-label">From</div>
                <div class="search-criteria-input-wrapper">
                    <input type="text" class="otm-input-text search-criteria-input"/>
                </div>
            </div>
            <div class="search-criteria-row">
                <div class="search-criteria-label">To</div>
                <div class="search-criteria-input-wrapper">
                    <input type="text" class="otm-input-text search-criteria-input"/>
                </div>
            </div>
            <div class="search-criteria-row">
                <div class="search-criteria-label">Date</div>
                <div class="search-criteria-input-wrapper">
                    <input id="itineraryDate" type="text" class="otm-input-text" value="2014-01-01" style="width: 110px; text-align: center;"/>
                    <input id="itineraryTime" type="text" class="otm-input-text" value="12:00" style="width: 70px; text-align: center;"/>
                </div>
            </div>
            <div class="search-criteria-row">
                <div id="search-button-wrapper">
                    <button id="search-button" class="otm-panel otm-button">
                        <img id="search-button-img" alt="Q" src="../image/ic_btn_find_itineraries.png"/>
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="../../core/style/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="itinerary-finder.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="vendors/jquery-ui-1.11.1.custom/jquery-ui.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="vendors/jonthornton-jquery-timepicker-4d7609c/jquery.timepicker.css" type="text/css" media="screen"/>
    <script type="application/javascript" src="vendors/jquery-1.11.1.min.js"></script>
    <script type="application/javascript" src="vendors/jquery-ui-1.11.1.custom/jquery-ui.min.js"></script>
    <script type="application/javascript" src="vendors/jonthornton-jquery-timepicker-4d7609c/jquery.timepicker.min.js"></script>
    <script type="application/javascript" src="vendors/moment-2.8.3.js"></script>
</body>
</html>
