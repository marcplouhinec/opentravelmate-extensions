<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Open Travel Mate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../core/style/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="itinerary-finder.css" type="text/css" media="screen"/>
</head>
<body class="otm-panel">
    <div id="titlebar">
        <div id="title-label">Find itineraries</div>
        <button id="close-button" class="otm-button otm-button-middle">
            <img src="../../core/style/image/ic_btn_close.png" alt="Close"/>
        </button>
    </div>
    <div id="content">
        <div id="search-criterion-panel">
            <table id="search-criterion-panel-table">
                <tr>
                    <th class="search-criteria-label">From</th>
                    <td class="search-criteria-input-wrapper">
                        <input type="text" class="otm-input-text search-criteria-input" />
                    </td>
                </tr>
                <tr>
                    <th class="search-criteria-label">To</th>
                    <td class="search-criteria-input-wrapper">
                        <input type="text" class="otm-input-text search-criteria-input" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
